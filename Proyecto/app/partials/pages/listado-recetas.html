<div class="container">
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Panel title</h3>
				</div>
				<div class="panel-body">
					<div></div>
				</div>
			</div>
		</div>
		
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<div class="panel panel-default" ng-repeat="receta in recetas">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="glyphicon glyphicon-cutlery"></i> <a href="#/receta/{{receta.id}}" class="pull-right">Ver más</a> {{receta.nombre}} ({{receta.precio}}€)</h3>
				</div>
				<div class="panel-body receta-panel-small">
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
						<h5>Descripción:</h5>
						<div class="text-justify">{{receta.descripcion}}</div>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<h5>Ingredientes:</h5>
						<ul class="list-inline">
							<li ng-repeat="ingrediente in receta.ingredientes">{{ingrediente.nombre}}</li>

						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
